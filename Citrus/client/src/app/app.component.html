<div class="document">
    <app-header-wrapper class="header"></app-header-wrapper>
    <div class="dialog-window">
        <app-dialog-window
            *ngIf="isActive"
            (destroyWindow)="onButtonClick($event)"
            [textData]="dialogTextData"
            [type]="'error'"
        ></app-dialog-window>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
