<div class="admin__page__container">
    <div class="btn__logout">
        <button mat-button mat-button color="primary" (click)="logout()">Выйти из аккаунта</button>
    </div>
    <div class="btn__group">
        <ng-container *ngFor="let button of adminPanelButtonConfiguration; trackBy: trackByFn">
            <button mat-button (click)="loadAdminPanelContent(button.buttonClickArg)">{{button.buttonLabel}}</button>
        </ng-container>
    </div>
    <div class="admin__create__panel" [ngSwitch]="adminPanelContent">
        <app-admin-create-master-panel-wrapper *ngSwitchCase="'create-master'"></app-admin-create-master-panel-wrapper>
        <admin-create-service-panel-wrapper *ngSwitchCase="'create-service'"></admin-create-service-panel-wrapper>
        <app-admin-order-list-panel-wrapper *ngSwitchCase="'order-list'"></app-admin-order-list-panel-wrapper>
        <ng-template *ngSwitchDefault></ng-template>
    </div>
</div>
