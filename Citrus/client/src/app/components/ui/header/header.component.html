<div class='container'>
	<div class='home'>
		<button 
			[matTooltip]='HeaderLabels.HOME_BTN_TOOLTIP'
			mat-icon-button color='primary'
			data-testid='header_btn'
			[routerLink]='routes.HOME'
		>
			<mat-icon data-testid='header_icon'>home</mat-icon>
		</button>
	</div>
	<div class='auth'>
		<div class='button_container' appSpinner [isRunning]='isLoadingAuthButtonsState'>
			<ng-container *ngIf='!isLogged && !isLoadingAuthButtonsState; else authUserButtons'>
				<button
					[matTooltip]='HeaderLabels.LOGIN_BTN_TOOLTIP'
					mat-icon-button
					color='primary'
					data-testid='header_btn'
					[routerLink]='routes.LOGIN'
				>
					<mat-icon data-testid='header_icon'>login</mat-icon>
				</button>
				<button
					[matTooltip]='HeaderLabels.REGISTER_BTN_TOOLTIP'
					mat-icon-button
					color='primary'
					data-testid='header_btn'
					[routerLink]='routes.REGISTER'
				>
					<mat-icon data-testid='header_icon'>person_add</mat-icon>
				</button>
			</ng-container>
		</div>
		<ng-template #authUserButtons>
			<ng-container *ngIf='!isLoadingAuthButtonsState'>
				<a class='account_link' [routerLink]='routes.ACCOUNT'>{{user?.name || user?.email}}</a>
				<button
					[matTooltip]='HeaderLabels.LOGOUT_BTN_TOOLTIP'
					mat-icon-button
					color='primary'
					data-testid='header_btn'
					(click)='onLogoutClick()'
				>
					<mat-icon data-testid='header_icon'>logout</mat-icon>
				</button>
			</ng-container>
		</ng-template>
	</div>
</div>
