<div>
    <p>Ваш личный кабинет</p>
</div>
<div class="form-container">
    <form [formGroup]="submitForm" novalidate (ngSubmit)="submit()">
        <mat-card>
            <mat-form-field class="form-item" appearance="outline">
                <mat-label>Введите Ваше имя</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="submitForm.controls['name'].invalid">{{getErrorMessage('name')}}</mat-error>
            </mat-form-field>
            <mat-form-field class="form-item" appearance="outline">
                <mat-label>Введите Вашу фамилию</mat-label>
                <input matInput formControlName="surname" required>
                <mat-error *ngIf="submitForm.controls['surname'].invalid">{{getErrorMessage('surname')}}</mat-error>
            </mat-form-field>
            <mat-form-field class="form-item" appearance="outline">
                <mat-label>Введите Ваш номер телефона</mat-label>
                <input matInput placeholder="33 333 22 11" formControlName="phoneNumber" required>
                <mat-error *ngIf="submitForm.controls['phoneNumber'].invalid">{{getErrorMessage('phoneNumber')}}
                </mat-error>
            </mat-form-field>
            <button mat-button color="primary" class="btn btn-default" [disabled]="submitForm.invalid || disabledForm" type="submit">
                Сохранить
            </button>
        </mat-card>
    </form>
</div>
