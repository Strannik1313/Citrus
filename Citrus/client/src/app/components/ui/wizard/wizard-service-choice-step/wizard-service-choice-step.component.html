<div class="service__choice__select__field">
  <input
    class="filter__input"
    (input)="onInputChange($event)"/>
	<div class="card__container">
		<app-service-list
			appSpinner
			[isRunning]='loadingState?.isLoadingServiceList'
			[services]="services"
			[selectedService]="selectedService"
			(serviceClick)="onServiceChange($event)">
		</app-service-list>
	</div>
</div>
