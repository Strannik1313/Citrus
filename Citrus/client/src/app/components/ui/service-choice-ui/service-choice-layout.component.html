<div class="service__choice__container">
  <div class="service__choice__select">
    <mat-card>
      <p>Выберите услугу</p>
      <div class="service__choice__select__field">
        <mat-form-field appearance="fill">
          <mat-label>Выбор услуг</mat-label>
          <mat-select 
          (selectionChange)="selectIsTouched($event)"
          [value]="preSelection"
          >
            <mat-option *ngFor="let item of services; trackBy: trackByFn" [value]="item">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card>
  </div>
  <div class="service__choice__btn">
    <app-app-button-wrapper 
      [label]="'Продолжить'" 
      [url]="'/date-choice'"
    ></app-app-button-wrapper>
  </div>
</div>
