<mat-paginator [length]="paginatorData.length"
              [pageSize]="paginatorData.pageSize"
              [pageSizeOptions]="[3, 5, 10]"
              (page)="onPaginatorChanged($event)"
              aria-label="Select page"
              [disabled]="disabled">
</mat-paginator>
<mat-card>
    <ng-container *ngFor="let order of ordersArray">
        <mat-card class="order-card">
        <p>Дата: {{order.date | date: 'dd MMMM'}}</p>
        <p>Клиент: {{order.clientName}} {{order.clientSurname}}</p>
        <p>Мастер: {{order.master}}</p>
        <p>Услуга: {{order.service}}</p>
        <p>Время: {{order.date | date: 'HH:mm'}}</p>
        <p *ngIf="!!order.comments">Комментарий: {{order.comments}}</p>
        <button class="button" mat-raised-button color="warn" (click)="onButtonClick({
          action: 'cancel',
          orderId: order.orderId
        })">Отменить</button>
        <button mat-raised-button color="primary" (click)="onButtonClick({
           action: 'done',
          orderId: order.orderId
        })">Оформить</button>
        </mat-card>
        <button mat-raised-button (click)="onButtonClick({
          action: 'change',
         orderId: order.orderId
       })">Именить</button>
    </ng-container>
    <ng-container *ngIf="ordersArray.length == 0">
      <p>Нет данных для отображения</p>
    </ng-container>
</mat-card>
