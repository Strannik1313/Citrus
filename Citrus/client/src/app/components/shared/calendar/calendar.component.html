<div class="container">
	<button [disabled]="prevWeekBtnDisabled" (click)="onPrevWeekClick()"
		>Prev</button
	>
	<table class="cell__container">
		<tr>
			<td
				*ngFor="let date of dates; let i = index; trackBy: trackByFn"
				class="cell"
				id="{{ date.date }}"
				appAddClass
				[day]="date"
				[class.active]='preselectedDate === date.date'
				(click)="onDateClick(date)">
				<p class="day">{{ date.date | date: 'EEEEE' }}</p>
				<p class="date">{{ date.date | date: 'dd.MM' }}</p>
			</td>
		</tr>
	</table>
	<button [disabled]="nextWeekBtnDisabled" (click)="onNextWeekClick()"
		>Next</button
	>
</div>
