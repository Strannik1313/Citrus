<mat-form-field appearance="fill">
	<mat-label data-testid='filter_dropdown_label'>{{label}}</mat-label>
	<mat-select
		[value]='selectedItem'
		[disableOptionCentering]=true
		(selectionChange)='onFilterClick($event)'
		panelClass='filter-dropdown-panel'
		disableOptionCentering
		data-testid='filter_dropdown_select'>
		<mat-option data-testid='filter_dropdown_mat-option' *ngFor="let item of items; trackBy: trackByFn" [value]="item"
		>{{item.name}}</mat-option>
	</mat-select>
</mat-form-field>
