<mat-form-field appearance="fill">
	<mat-label data-testid='month_filter_label'>{{label}}</mat-label>
	<mat-select
		[value]="selectedMonth"
		(selectionChange)='onFilterClick($event)'
		panelClass='filter-dropdown-panel'
		data-testid='month_filter_mat_select'
		disableOptionCentering>
		<mat-option data-testid='month_filter_mat_option' *ngFor="let month of months" [value]="month"
		>{{month | date: 'LLLL'}}</mat-option>
	</mat-select>
</mat-form-field>
