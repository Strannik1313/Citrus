<mat-form-field appearance="fill">
	<mat-label>{{label}}</mat-label>
	<mat-select
		[value]="selectedMonth"
		[disableOptionCentering]=true
		(selectionChange)='onFilterClick($event)'
		panelClass='filter-dropdown-panel'>
		<mat-option *ngFor="let month of months; trackBy: trackByFn" [value]="month">
			{{month | date: 'LLLL'}}
		</mat-option>
	</mat-select>
</mat-form-field>
