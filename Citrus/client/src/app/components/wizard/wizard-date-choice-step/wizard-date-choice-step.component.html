<div class="container">
	<div class="filters">
		<div class="masters__filter">
			<app-filter-dropdown
				(onFilterChange)='onMasterFilterChange($event)'
				[items]='masters'
				[selectedItem]='selectedMaster'
				[label]='"Выберите мастера"'
			></app-filter-dropdown>
		</div>
		<div class="months__filter">
			<app-month-filter
				(onMonthSelected)='onMonthFilterChange($event)'
				[months]='months'
				[selectedMonth]='selectedMonth'
				[label]='"Выберите месяц"'
			></app-month-filter>
		</div>
	</div>
	<div class="calendar">
		<app-calendar
			(onDayChange)="onDaySelected($event)"
			(onWeekChange)="weekChange($event)"
			[prevWeekBtnDisabled]="prevWeekBtnDisabled"
			[dates]="dates"
			[preselectedDate]="client?.dateOrder ?? selectedDay">
		</app-calendar>
	</div>
	<div class="timesheets">
		<app-schedule
			(onScheduleSelected)='scheduleSelected($event)'
			(onTimeChange)='timeChange($event)'
			[schedules]="schedules"
			[selectedSchedule]='selectedSchedule'
			[selectedTime]='selectedTime'>
		</app-schedule>
	</div>
</div>
