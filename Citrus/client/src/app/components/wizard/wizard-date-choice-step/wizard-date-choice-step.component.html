<app-master-filter
	[masters]="masters"
	(filterChange)="onMasterFilterChange($event)">
</app-master-filter>
<app-month-filter
	[choisenMonth]="choisenMonth"
	(monthChoisen)="onMonthFilterChange($event)"></app-month-filter>
<app-calendar
	[calendarActiveDates]="calendarActiveDates"
	(dateChoisen)="onDateChoisen($event)"
	(dateRangeChoisen)="onDateRangeChoisen($event)">
</app-calendar>
<app-order-card [orderCards]="orderCards" [choisenMaster]="choisenMasterId">
</app-order-card>
