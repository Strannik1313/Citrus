<div class="container">
	<button [disabled]="btnConf?.prev" (click)="onChangeWeekClick(-1)"
		>Prev</button
	>
	<div class="cell__container">
		<div
			*ngFor="let date of dates; trackBy: trackByFn"
			class="cell"
			appAddClass
			[day]="date"
			(onDateClick)="onDateClick($event)">
			<p class="day">{{ date.date | date: 'EEEEE' }}</p>
			<p class="date">{{ date.date | date: 'dd.MM' }}</p>
		</div>
	</div>
	<button [disabled]="btnConf?.next" (click)="onChangeWeekClick(1)"
		>Next</button
	>
</div>
