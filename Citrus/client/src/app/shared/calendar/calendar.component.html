<div class="container">
	<button [disabled]="isPrevDisabled" (click)="setWeek(-1)">Prev</button>
	<div class="cell__container">
		<app-calendar-cell
			*ngFor="let day of week; trackBy: trackByFn"
			[day]="day"
			class="cell"
			appAddClass
			[day]="day"
			[activeDates]="activeDates"
			(onDateClick)="onDateClick($event)">
		</app-calendar-cell>
	</div>
	<button [disabled]="isNextDisabled" (click)="setWeek(1)">Next</button>
</div>
