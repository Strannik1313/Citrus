<ng-container *ngFor="let timesheet of timesheets; trackBy: trackByFn">
	<div *ngIf="timesheet.freetimes.length > 0">
		{{ timesheet.masterName }}
		<div class="container__time">
			<div
				class="time"
				*ngFor="let time of timesheet.freetimes; trackBy: trackByFn">
				<app-timepicker
					(onTimeChange)="
						timeChange($event, timesheet.masterId, timesheet.masterName)
					"
					[time]="time"
					[interval]="timeInterval"></app-timepicker>
			</div>
		</div>
	</div>
</ng-container>
