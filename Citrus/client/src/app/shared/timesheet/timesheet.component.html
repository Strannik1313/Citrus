<div class="container__timesheet">
	<ng-container *ngFor="let timesheet of timesheets; trackBy: trackByFn">
		<mat-card class="timesheet">
			<div *ngIf="timesheet.freetimes.length > 0">
				<p>{{ timesheet.masterName }}</p>
				<p>Цена: {{ timesheet.cost }} рублей</p>
				<p>Продолжительность: {{ timesheet.duration }} минут</p>
				<div class="time__container">
					<div *ngFor="let time of timesheet.freetimes; trackBy: trackByFn">
						<app-timepicker
							(onTimeChange)="
								timeChange($event, timesheet.masterId, timesheet.masterName)
							"
							[openedTime]="openedTimepicker"
							[time]="time">
						</app-timepicker>
					</div>
				</div> </div
		></mat-card>
	</ng-container>
</div>
