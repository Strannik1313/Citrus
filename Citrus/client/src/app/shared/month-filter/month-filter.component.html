<button
	(click)="isOpen = !isOpen"
	cdkOverlayOrigin
	#trigger="cdkOverlayOrigin"
	>{{ btnLabel | date: 'LLLL' }}</button
>
<ng-template
	cdkConnectedOverlay
	[cdkConnectedOverlayOrigin]="trigger"
	[cdkConnectedOverlayOpen]="isOpen">
	<ul class="overlay__list">
		<div
			class="list__item"
			*ngFor="let month of months; let i = index; trackBy: trackByFn"
			><li (click)="onFilterClick(month)">{{ month | date: 'LLLL' }}</li>
		</div>
	</ul>
</ng-template>
