<mat-form-field appearance="fill">
	<mat-label>{{label}}</mat-label>
	<mat-select
		[value]='selectedItem'
		[disableOptionCentering]=true
		(selectionChange)='onFilterClick($event)'
		panelClass='filter-dropdown-panel'
		disableOptionCentering>
		<mat-option *ngFor="let item of items; trackBy: trackByFn" [value]="item">
			{{item.name}}
		</mat-option>
	</mat-select>
</mat-form-field>
