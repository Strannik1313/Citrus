<app-calendar
    [customHeader]="customHeader"
    [calendarValues]="calendarValues"
    [studioData]="studioData"
    (selectedChange)="dateSelected($event)"
    [selected]="selected"
>
</app-calendar>
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{masterName}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
<app-app-button-wrapper 
    [label]="'Продолжить'" 
    [url]="'/confirm-page'"
></app-app-button-wrapper>
